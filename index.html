<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
        />
        <script
            defer
            src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
        ></script>
        <style>
            .flex-center {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
            .container {
                padding: 30px;
                position: absolute;
                top: 40px;
            }
            #submitHigh {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="flex-center">
            <canvas id="canvas" width="1280" height="1024">AYAYA</canvas>
            <br />
        </div>
        <div class="container">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <th>Initial</th>
                            <th>Score</th>
                        </thead>
                        <tbody id="leaderboard"></tbody>
                    </table>
                    <a onclick="submitHigh()" class="button" id="submitHigh"
                        >Submit</a
                    >
                </div>
            </div>
        </div>

		<script src="js/aussieJump.js"></script>
		<!-- <script src="js/input-handler.js"></script> -->
	</body>
</html>
